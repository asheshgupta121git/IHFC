<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/action" method="post">
        <label for="name">username</label>
        <input type="text" id="name" name="username" placeholder="type here" required>
        <br>
        <label for="age">enter your age</label>
        <input type="number" id="age" placeholder="enter age" >
        <br>
        <label for="email">enter your email</label>
        <input type="email" id="email" placeholder="enter email" >
        <br>
        <label for="date">enter your dob</label>
        <input type="date" id="date" placeholder="enter dob">
        <br>
         <label for="pass">enter your dob</label>
        <input type="password" id="pass" placeholder="enter password">
        <br>
        <!-- radio button -->
         <h3>course name</h3>
         <input type="radio" id="c++" name="langauge" value="c++">
         <label for="c++">c++</label>
        <br>
          <input type="radio" id="java" name="langauge" value="java">
         <label for="java">java</label>
        <br>
          <input type="radio" id="python" name="langauge" value="python">
         <label for="python">python</label>
        <br>
          <input type="radio" id="html" name="langauge" value="html">
         <label for="html">html</label>
        <br>

        <button type="submit">submmit</button>
    </form>
</body>
</html>
